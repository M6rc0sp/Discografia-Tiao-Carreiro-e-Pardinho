services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/var/www/html
    environment:
      - APP_ENV=local
    depends_on: []

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app:delegated
      - frontend_node_modules:/app/node_modules
    environment:
      VITE_API_BASE: "http://localhost:8000"
    depends_on:
      - backend
    command: npm run dev -- --host 0.0.0.0
volumes:
  frontend_node_modules:
    driver: local

